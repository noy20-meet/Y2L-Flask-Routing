<!DOCTYPE html>
<html>
<head>
	<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
	<title>shop</title>
</head>
<body>
	<h1>shop</h1>
<h2 style="text-align:center">Product Card</h2>
{%for p in products%} 
  
   


<div class="card">
  <img src="{{url_for('static', filename=p.Picture_Link)}}" alt="{{p.name}}" style="width:100%">
  <h1>{{p.name}}</h1>
  <p class="price">{{p.price}}</p>
  <p>{{p.Description}}</p>
  <p><a href="{{url_for('add_to_cart',p_id=p.id)}}"><button>Add to Cart</button></a></p>
</div>
